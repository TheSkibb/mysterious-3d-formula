    <div id="controls">
        <button 
            id="playPauseBtn"
            onclick="startStopButtonPress()"

        <br>
        <input 
            id="rotateXInp"
            type="range"

        <input 
            id="rotateYInp"
            type="range"
            min="0"
            max="600"
        >
        <br>
        <input 
            id="rotateZInp"
            type="range"
            min="0"
            max="600"
        >
    </div>
    <script src="index.js"></script>
