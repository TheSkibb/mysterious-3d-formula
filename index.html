<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
</style>
<body>
    <div id="wrapper">
        <canvas id="game"></canvas>

        <div id="controls">
            <button 
                id="playPauseBtn"
                onclick="startStopButtonPress()"
            >start/stop</button>
            <br>
            <input 
                id="rotateXInp"
                class="rangeInp"
                width="800"
                type="range"
                min="0"
                max="600"
            >
            <br>
            <input 
                id="rotateYInp"
                class="rangeInp"
                type="range"
                min="0"
                max="600"
            >
            <br>
            <input 
                id="rotateZInp"
                class="rangeInp"
                type="range"
                min="0"
                max="600"
            >
        </div>
    <div>
    <script src="index.js"></script>

</body
